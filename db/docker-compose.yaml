services:
  db:
    image: postgres
    restart: always
    container_name: db
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
      - ./seed:/var/data/postgres/seed
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: approach_trail
    ports:
      - "5432:5432"
